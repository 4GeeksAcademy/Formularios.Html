<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div class="container-fluid p-5 fw-bold">
        <div class="container rounded border ">
            
            <!-- Inicio del formulario -->
            <div class="row mb-3 border-bottom">
                <div class="col bg-light">
                    <h2>Payment form example</h2>
                </div>
            </div>
            
            <!-- Mensaje de error -->
            <div class="row mx-0">
                <div class="col d-flex align-items-center rounded p-2" style="background-color: pink;">
                    <p class="m-0 fs-6 text-danger">Some fields are missing</p>
                </div>
            </div>

            <!-- Datos de tarjeta -->
            <div class="row my-3">
                <div class="col-sm-10 col-md-6 col-xl-5" id="numCard">
                    <div class="form-group">
                        <label for="InputNumberCard">Card #</label>
                        <input type="number" class="form-control" id="InputNumberCard" aria-describedby="numCard" placeholder="XXXXXXXXXXXXXXXXXXXX">
                    </div>
                </div>
                <div class="col-sm-10 col-md-2 col-xl-3">
                    <div class="form-group">
                        <label for="InputCVCNumber">CVC #</label>
                        <input type="number" class="form-control" id="InputCVCNumber" aria-describedby="CVCNumber" placeholder="0000">
                    </div>
                </div>
                <div class="col-sm-10 col-md-4 col-xl-4">
                    <label for="InputAmount">Amount</label>                        
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                        </div>
                    <input type="currency" class="form-control" id="InputAmount" aria-describedby="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            
            <!-- Nombre y Apellido -->
            <div class="row mb-3">
                <div class="col-sm-10 col-md-6 col-xl-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="name" placeholder="" >
                    </div>
                </div>
                <div class="col-sm-10 col-md-6 col-xl-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="" >
                    </div>
                </div>
            </div>

            <!-- Info de direcciÃ³n -->
            <div class="row mb-3">
                <div class="col-sm-10 col-md-6 col-xl-6">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="city">
                    </div>
                </div>
                <div class="col-sm-10 col-md-3 col-xl-3">
                    <div class="form-group">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" placeholder="Pick a State">
                            <option selected>Pick a State</option>
                            <option>State 1</option>
                            <option>State 2</option>
                            <option>State 3</option>
                            <option>State 4</option>
                            <option>State 5</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-10 col-md-3 col-xl-3">
                    <div class="form-group">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
            </div>

            <!-- Metodo de pago y mensaje -->
            <div class="row mb-3">
                <div class="col-sm-12 col-md-6 col-xl-6">
                    <div class="form-group">
                        <label for="payMetod">We Accept:</label>
                        <div class="d-flex bg-secondary rounded p-1 m-2 justify-content-around w-50">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1"><i class="bi bi-credit-card"></i></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2"><i class="bi bi-cash-stack"></i></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline3"><i class="bi bi-paypal"></i></i></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadioInline4" name="customRadioInline" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline4"><i class="bi bi-stripe"></i></label>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <small id="message" class="form-text text-muted">Add any notes here.</small>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="row border-top">
                <div class="col bg-light p-2">
                    <div class="form-group d-flex gap-2 justify-content-end">
                        <button type="reset" class="bg-secondary border-0 rounded text-white">Cancel</button>
                        <button type="submit" class="bg-primary border-0 rounded text-white">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
